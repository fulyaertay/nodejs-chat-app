<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    
    <div class="container ">
        <h2 class="card-panel blue darken-1 white-text ">FE Chat</h2>
        <div id="chat-window" style="height:400px; overflow-y:auto;">
            <!--gelen mesajları göstermesi için-->
            <div id="output" class="  darken-4">

            </div>
            <!--kullanıcı tarafında kim yazmaya başladıysa görüntülenmesi için-->
            <div id="feedback" class="flow-text">
                
                
            </div>
        </div>
        <input type="text" id="sender"  placeholder="Name">
        <input type="text" id="message"  placeholder="Message">
       <button style="width:100%" class="btn waves-effect blue darken-1 white-text" type="submit" id="submitBtn">Submit
            <i class="material-icons right">send</i>
          </button>
 
        
    </div>
     <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="chat.js"></script>

  </body>
</html>
