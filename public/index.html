<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat APP</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chat-wrap">
        <h2>FE Chat</h2>
        <div id="chat-window">
            <!--gelen mesajları gösteresi için-->
            <div id="output">

            </div>
            <!--kullanıcı tarafında kim yazmaya başladıysa görüntülenmesi için-->
            <div id="feedback">
                
            </div>
        </div>
        <input type="text" id="sender" placeholde="Name">
    </div>
    <script src="chat.js"></script>

  </body>
</html>
